<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web components</title>
  <style>
    h1 {
      color: #333;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: #555;
      font-family: Arial, sans-serif;
    }
    h3 {
      color: #777;
      font-family: Arial, sans-serif;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #f0f0f0;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
    ::part(topper) {
      color: #ff6347;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
  <script src="./main.js" type="module"></script>
  <script src="./bigbang.js" type="module"></script>
</head>
<body>
  <header>
    <h1>Basic Web Components</h1>
  </header>
  <main>
    <h2>Main Area</h2>
    <h3>Web Component Below</h3>
    <big-bang>
      <h2 slot="title">Characters</h2>
      <ul slot="list">
        <li>Bruce Wayne</li>
        <li>Clark Kent</li>
        <li>Diana Prince</li>
        <li>Barry Allen</li>
        <li>Jonathan Kent</li>
        <li>Kal-El</li>
      </ul>
    </big-bang>
    <h3>Web Component Above</h3>
  </main>
  <footer>
    <big-bang>
      <h2 slot="title">Footer</h2>
      <ul slot="list">
        <li>About</li>
        <li>Contact</li>
        <li>Privacy</li>
        <li>Terms</li>
      </ul>
    </big-bang>
    <p>&copy; 2023 Web Components</p>
  </footer>
</body>
</html>
